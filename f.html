<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>مثال على flex</title>
    <style>
        .container {
            display: flex;
            height: 100px;
            border: 2px solid #333;
        }

        .box1 {
            flex: 1;
            background-color: #4CAF50;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .box2 {
            flex: 5;
            background-color: #2196F3;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .box3 {
            flex: 2;
            background-color: #FF9800;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>

    <h2>مثال على استخدام flex: 1 / 5 / 2</h2>

    <div class="container">
        <div class="box1">flex: 1</div>
        <div class="box2">flex: 5</div>
        <div class="box3">flex: 2</div>
    </div>

</body>

</html>
